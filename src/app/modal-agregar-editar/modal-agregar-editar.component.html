<div class="modal fade" id="modalAgregarEditar" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title w-100 text-center" id="modalAgregarEditarLabel">{{ titulo }}</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1" checked>
                  <label class="form-check-label" for="inlineRadio1">Verde</label>
              </div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                  <label class="form-check-label" for="inlineRadio2">Amarrillo</label>
              </div>
              <div class="form-check form-check-inline">
                  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                  <label class="form-check-label" for="inlineRadio3">Cielo</label>
              </div>
              <input type="text" id="tituloTarjeta" class="my-2 form-control" placeholder="Titulo de la nota.">
              <select class="form-select" id="locality" name="locality" placeholder="City"></select>
              <div class="input-group">
                  <label class="input-group-text my-2" for="fechaTarjetaLabel">Fecha y hora</label>
                  <input class="my-2 form-control" type="datetime-local" id="fechaTarjeta">
              </div>
              <textarea id="textoAgregarEditar" class="form-control textoModal" placeholder="Escriba su nota."></textarea>
          </div>
          <div class="modal-footer justify-content-center">
              <button  id="botonAgregarEditarModal" type="button" class="btn btn-primary" data-bs-dismiss="modal">{{ textoBoton }}</button>
          </div>
      </div>
  </div>
</div>
